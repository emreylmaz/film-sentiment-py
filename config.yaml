# IMDB Sentiment Analizi Konfigürasyon Dosyası

# Veri Ayarları
data:
  raw_path: "data/IMDB Dataset.csv"
  test_size: 0.2
  random_state: 42

# Ön İşleme Ayarları
preprocessing:
  max_features: 5000
  ngram_range: [1, 2]
  min_df: 5
  max_df: 0.8

# Model Hiperparametreleri
models:
  logistic_regression:
    C: 1.0
    max_iter: 1000
    solver: "lbfgs"
    n_jobs: -1
  
  random_forest:
    n_estimators: 100
    max_depth: 50
    min_samples_split: 2
    n_jobs: -1
    random_state: 42

# Eğitim Ayarları
training:
  model_save_path: "models/"
  log_path: "logs/"
  verbose: true

# API Ayarları
api:
  host: "0.0.0.0"
  port: 8000
  title: "IMDB Sentiment Analizi API"
  version: "1.0.0"
  description: "Film yorumları için sentiment analizi servisi"


